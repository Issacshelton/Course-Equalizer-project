
  <!DOCTYPE html>
  <html>
  <head>
  <title>Welcome To Login Form</title>
  <link rel="stylesheet" href="./logincss.css">
  <script src="loginjs.js"></script>
  </head>

	<body>
	<!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	<h2>CREATE A NEW ACCOUNT/PASSWORD</h2>
	</div>
	<!-- Login box -->
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td>Enter User Email :</td>
	<td><input type="text" placeholder="Email id" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Enter Password :</td>
	<td><input type="password" placeholder="New Password" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
		<td>Confirm Password :</td>
		<td><input type="password" placeholder="Confirm Password" id="pwd1" class="tb" /></td>
		</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
	<input type="submit" value="Sign Up" href="process.html" class="btn" onClick="login()" /></td>
	</tr>
	</table>
	</div>
  	 <!-- login box div ending here.. -->
	</div>
	<!-- Main div ending here... -->
    
  </body>
  </html>
